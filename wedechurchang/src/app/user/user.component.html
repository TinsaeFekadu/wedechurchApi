<div *ngIf="selectedUser">

  <h2>{{ selectedUser.name | uppercase }} Details</h2>
  <div><span>ID No: </span>{{selectedUser.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="selectedUser.name" placeholder="name">
    </label>
  </div>
</div>


<h2 class="this"> Our Users</h2>
<ul class="user">
  <li *ngFor="let user of user"
      [class.selected]="user === selectedUser"
      (click)="onSelect(user)">
   <span class="badge">{{user.id}}</span> {{user.name}}
  </li>
</ul>
