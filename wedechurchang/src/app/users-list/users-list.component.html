<div class="row">
  <div class="table-responsive">
    <table class="table ">
      <thead class="thead">
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      </thead>
      <tbody>
      <tr *ngFor="let i of user">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>
          <button class ="btn">Validate</button>
          <button class ="btn-delete" (click)="onDelete(i)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
